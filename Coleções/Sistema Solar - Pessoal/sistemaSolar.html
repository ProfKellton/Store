<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar</title>
    <link rel="stylesheet" href="sistemaSolar.css">
</head>
<body>
    <div class="container">
        <div class="sol"></div>

        <!-- Mercúrio -->
        <div class="orbit orbit-mercurio" onclick="showInfo('mercurio')">
            <div class="mercurio">
                <img src="imagensPlanetas/Mercúrio.png" alt="Mercúrio">
            </div>
        </div>

        <!-- Vênus -->
        <div class="orbit orbit-venus" onclick="showInfo('venus')">
            <div class="venus">
                <img src="imagensPlanetas/Vênus.png" alt="Vênus">
            </div>
        </div>

        <!-- Terra com Lua -->
        <div class="orbit orbit-terra" onclick="showInfo('terra')">
            <div class="terra">
                <img src="imagensPlanetas/Terra.png" alt="Terra">
                <div class="orbit-lua">
                    <div class="lua">
                        <img src="imagensPlanetas/lua.png" alt="Lua">
                    </div>
                </div>
            </div>
        </div>

        <!-- Marte -->
        <div class="orbit orbit-marte" onclick="showInfo('marte')">
            <div class="marte">
                <img src="imagensPlanetas/marte.png" alt="Marte">
            </div>
        </div>

        <!-- Júpiter -->
        <div class="orbit orbit-jupiter" onclick="showInfo('jupiter')">
            <div class="jupiter">
                <img src="imagensPlanetas/jupiter.png" alt="Júpiter">
            </div>
        </div>

        <!-- Saturno -->
        <div class="orbit orbit-saturno" onclick="showInfo('saturno')">
            <div class="saturno">
                <img src="imagensPlanetas/saturno.png" alt="Saturno">
            </div>
        </div>

        <!-- Urano -->
        <div class="orbit orbit-urano" onclick="showInfo('urano')">
            <div class="urano">
                <img src="imagensPlanetas/urano.png" alt="Urano">
            </div>
        </div>

        <!-- Netuno -->
        <div class="orbit orbit-netuno" onclick="showInfo('netuno')">
            <div class="netuno">
                <img src="imagensPlanetas/netuno.png" alt="Netuno">
            </div>
        </div>
    </div>


</body>
</html>
